<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>194 Senior Frame Tool</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>194 Senior Frame Tool</h1>
    <p class="welcome">أهلاً بيك! حمّل صورتك، حرّكها جوه الفريم، وحمّلها نهائي 🎓</p>

    <label for="upload" class="btn upload-btn">📤 رفع الصورة</label>
    <input type="file" id="upload" accept="image/*">

    <div class="canvas-wrapper">
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
      <button class="btn" id="resetBtn">🔄 Reset</button>
      <button class="btn" id="beforeAfterBtn">👁️ Before/After</button>
      <button class="btn" id="zoomInBtn">➕</button>
      <button class="btn" id="zoomOutBtn">➖</button>
      <button class="btn" id="downloadBtn">💾 Download</button>
    </div>

    <footer>Design and site by: <strong>Abdurrahman Mahmoud</strong></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
